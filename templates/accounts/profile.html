{% extends "base.html" %}
{% load forms %}
{% block title %}Profile Â· SkillForge{% endblock %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" class="mt-3">{% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field|add_class:"form-control" }}
      <div class="form-text text-danger">{{ field.errors }}</div>
    </div>
  {% endfor %}
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
