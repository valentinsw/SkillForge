{% extends "base.html" %}
{% load form_tags %}
{% block title %}Login Â· SkillForge{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Welcome back</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password|add_class:"form-control" }}
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <small class="text-muted">No account? <a href="{% url 'accounts:register' %}">Sign up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
