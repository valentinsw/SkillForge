{% extends "base.html" %}
{% block title %}Delete “{{ object.title }}” · Portfolio{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Delete project</h3>
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'portfolio:detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
