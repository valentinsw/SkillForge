{% extends "base.html" %}
{% block title %}Delete Submission{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5">Delete submission</h1>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'challenges:detail' object.challenge_id %}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
